<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping</title>
</head>
<body>
    <h1>Aula 11 - Javascript</h1>
    <h2>Looping</h2>


    <div id="saida"></div>
    <select></select>

    <script>
        let sel = document.querySelector("select");
        let saida = document.getElementById("saida");
        let i = 0;//valor inicial
        
        while (i <= 5) { //condição
        saida.innerHTML += "Número: " + i + "<br>";
        i++; // Incremento/Contador
        }
        saida.innerHTML+="<hr>";
        
        /*
        1) Qual o valor inicial?
        let i = 0;
        2) Qual a condição?
        i <= 5;
        3) Qual o contador?
        i++;
        4) Quantas vezes o looping foi executado?
        6 vezes, de 0 a 5;
        5) Qual o valor que tornou a condição como falsa?
        Valor 6, que é maior que 5, tornou a condição falsa, parando o looping.
        */
        
        i = 13;//valor inicial
        
        while (i <= 16) { //condição
        saida.innerHTML += "Número: " + i + "<br>";
        i++; // Incremento/Contador
        }
        
        /*
        1) Qual o valor inicial?
        let i = 13;
        2) Qual a condição?
        i <= 16 ou i < 17;
        3) Qual o contador?
        i++;
        4) Quantas vezes o looping foi executado?
        4 vezes;
        5) Qual o valor que tornou a condição como falsa?
        Valor 17, por ser maior que 16.
        */
        saida.innerHTML+="<hr>";

        i = 4;//valor inicial
        
        while (i >= 1) { //condição
        saida.innerHTML += i + " ";
        i--; // Incremento/Contador
        }
        saida.innerHTML+="<hr>";
        /*
        1) Qual o valor inicial?
        let i = 4;
        2) Qual a condição?
        i >= 1 ou i > 0; 
        3) Qual o contador?
        i--;
        4) Quantas vezes o looping foi executado?
        4 vezes;
        5) Qual o valor que tornou a condição como falsa?
        Valor 0, por ser menor que 1.
        */

        i = 0;//valor inicial
        
        while (i <= 10) { //condição
        saida.innerHTML += i + " ";
        i+=2;
        /*
        i++; // Incremento/Contador
        i++; // Incrementa de novo

        */
        }
        saida.innerHTML+="<hr>";
        
        /* 1) 0
        2) i<=10
        3)i+=2
        4) 6
        5) 12
        */

        i = 20;
        while (i < 5) {
            saida.innerHTML += i + " ";
            i++;
        }
        /*
        1) 20;
        2) i < 5;
        3) i++;
        4) Nenhuma
        5) 20;
        */
        saida.innerHTML+="<hr>";

        i = 20;
        do {
            saida.innerHTML += i + " ";
            i++;
        } while (i < 5);
        /*
        1) 20;
        2) i < 5;
        3) i++;
        4) 1 vez;
        5) 21;
        */
        saida.innerHTML+="<hr>";
        
        for(i=0;i<=4;i++){
            saida.innerHTML += i + " ";//0 1 2 3 4
        }
        
        saida.innerHTML+="<hr>";
        for(i=13;i<=16;i++){
            saida.innerHTML += i + " ";
        }
        saida.innerHTML+="<hr>";

        /*
        <ul>
        <li>Item 10</li>
        Item 11
        Item 12
        Item 13
        </ul>
        */

        saida.innerHTML+="<ul>";
            for(i=10;i<=16;i++){
                saida.innerHTML+="<li>Item "+ i +"</li>"
            } 
        saida.innerHTML+="</ul>"
        

        saida.innerHTML+="<hr>";
        
        
        
    </script>


</body>
</html>
