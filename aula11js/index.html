<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping</title>
</head>
<body>
    <h1>Aula 11 - Javascript</h1>
    <h2>Looping</h2>


    <div id="saida"></div>

    <script>
        let saida = document.getElementById("saida");
        let i = 0;//valor inicial
        
        while (i <= 5) { //condição
        saida.innerHTML += "Número: " + i + "<br>";
        i++; // Incremento/Contador
        }
        saida.innerHTML+="<hr>";
        
        /*
        1) Qual o valor inicial?
        let i = 0;
        2) Qual a condição?
        i <= 5;
        3) Qual o contador?
        i++;
        4) Quantas vezes o looping foi executado?
        6 vezes, de 0 a 5;
        5) Qual o valor que tornou a condição como falsa?
        Valor 6, que é maior que 5, tornou a condição falsa, parando o looping.
        */
        
        i = 13;//valor inicial
        
        while (i <= 16) { //condição
        saida.innerHTML += "Número: " + i + "<br>";
        i++; // Incremento/Contador
        }
        
        /*
        1) Qual o valor inicial?
        let i = 13;
        2) Qual a condição?
        i <= 16 ou i < 17;
        3) Qual o contador?
        i++;
        4) Quantas vezes o looping foi executado?
        4 vezes;
        5) Qual o valor que tornou a condição como falsa?
        Valor 17, por ser maior que 16.
        */
        saida.innerHTML+="<hr>";

        i = 4;//valor inicial
        
        while (i >= 1) { //condição
        saida.innerHTML += i + " ";
        i--; // Incremento/Contador
        }
        saida.innerHTML+="<hr>";
        /*
        1) Qual o valor inicial?
        let i = 4;
        2) Qual a condição?
        i >= 1 ou i > 0; 
        3) Qual o contador?
        i--;
        4) Quantas vezes o looping foi executado?
        4 vezes;
        5) Qual o valor que tornou a condição como falsa?
        Valor 0, por ser menor que 1.
        */

    </script>

    <script src="script.js"></script>


</body>
</html>
