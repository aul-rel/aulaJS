<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Propriedades</title>
</head>
<body>
    <h1>Eventos</h1>
    <h1 id="mouse">Passe o mouse aqui!</h1>
    <h1 id="click">Clique aqui!</h1>
    <button id="btn1">Dark</button>
    <button id="btn2">Light</button>
    <form>
        Cor <input type="text" name="cor" id="cor">
        Saida <input type="text" name="saida" id="saida" readonly>
        <button id="btn3">Vai</button>
    </form>

    <script>
      const mouse = document.querySelector("#mouse");
      const click = document.querySelector("#click");
      const btn1 = document.querySelector("#btn1");
      const btn2 = document.querySelector("#btn2");
      
      mouse.onmouseover = function() {
        mouse.style.color = "blue";
      };
      
      click.onclick = function() {
        click.style.backgroundColor = "green";
      };

      btn1.onclick = function() {
        document.querySelector("body").style.backgroundColor="black";
        document.querySelector("h1").style.color="white";
        document.querySelector("#mouse").style.color="white";
        document.querySelector("#click").style.color="white";

        mouse.onmouseout = function() {
            mouse.style.color = "white";
      }
    }

      btn2.onclick = function() {
        document.querySelector("body").style.backgroundColor="white";
        document.querySelector("h1").style.color="black";
        document.querySelector("#mouse").style.color="black";
        document.querySelector("#click").style.color="black"; 

        mouse.onmouseout = function() {
            mouse.style.color = "black";
        };
      }
    </script>
</body>
</html>
